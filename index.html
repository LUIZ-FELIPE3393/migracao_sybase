<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Migração Sybase</title>
</head>
<body>
    <!--header-->
    <div class="row">
        <div class="col" id="idHeader">
            <h1 style="font-weight: bold;">Sistema de Migração de Banco de Dados</h1>
        </div>
    </div>

    <!--Section do Sybase-->
    <div class="row">
        <div class="col-5" id="idSybase">
            <h2 style="color: rgb(159, 255, 172); font-weight: bold;">Sybase</h2>
            <!--Botão de expandir 1-->
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#adm1" aria-expanded="false" aria-controls="collapseExample">
                    Banco de Dados
                </button>
            </p>
            <!--Tabelas do banco-->
            <div class="collapse" id="adm1">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela x</label><br>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela y</label><br>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela z</label><br>
            </div>
        </div>

        <!--Section do meio-->
        <div class="col-2" id="idMeio">
            <button type="button" class="btn btn-success">Migrar</button>
        </div>

        <!--Section do MySQL-->
        <div class="col-5" id="idMysql">
            <h2 style="color: rgb(116, 190, 255); font-weight: bold;">MySQL</h2>
            <!--Botão de expandir 2-->
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#adm2" aria-expanded="false" aria-controls="collapseExample">
                    Banco de Dados
                </button>
            </p>
            <!--Tabelas do banco-->
            <div class="collapse" id="adm2">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela x</label><br>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela y</label><br>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela z</label><br>
            </div>

            <!--Botão de expandir 3-->
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#adm3" aria-expanded="false" aria-controls="collapseExample">
                    Banco de Dados
                </button>
            </p>
            <!--Tabelas do banco-->
            <div class="collapse" id="adm3">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela x</label><br>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela y</label><br>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Tabela z</label><br>
            </div>
        </div>
    </div>
    <script src="/js/db.js"></script>
</body>
</html>
