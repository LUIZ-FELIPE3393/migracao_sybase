<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Migração Sybase</title>
</head>
<body>
    <!--header-->
    <div class="row">
        <div class="col" id="idHeader">
            <h1 style="font-weight: bold;">Sistema de Migração de Banco de Dados</h1>
        </div>
    </div>

    <!-- Seção de migração -->
    <div id="section" class="row">
        <!-- Seção do Sybase -->
        <div id="idSybase" class="col-6">
            <form id="sybase-form">

                <!-- Seção do formulário superior -->
                <div id="idTopbox">
                    <h3><b>Sybase</b></h3>
                    <div id="idForminfo">
                        <div class="mb-3 mt-3">
                            <input type="text" id="idServer" placeholder="Server" name="Server">
                            <input type="text" id="idUsuario" placeholder="Usuário" name="Usuario"><br>
                         </div>
                        <div class="mb-3 mt-3">
                            <input type="text" id="idPorta" placeholder="Porta" name="Porta">
                            <input type="password" id="idSenha" placeholder="Senha" name="Senha"><br><hr>
                        </div>
                    </div>
                </div>

                <!-- Seção de bancos e suas tabelas -->
                <div id="idFormbnc">
                    
                </div>
                
                <!-- Seção de destino -->
                <div id="idDestino">
                    <form>
                        <div class="mb-3 mt-3">
                            <hr><input type="text" id="idBncDestino" placeholder="Banco de destino" name="Banco destino"><br><br>
                            <input class="form-check-input" type="checkbox" id="check2" name="option2" value="something">
                            <label for="check2"> Migrar dados</label><br><br>
                            <button type="submit" class="btn btn-success">Migrar</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>

        <!-- Seção do MySQL -->
        <div id="idMysql" class="col-6">
            <form id="mysql-form">

                <!-- Seção do formulário superior -->
                <div id="idTopbox">
                    <h3><b>MySQL</b></h3>
                    <div id="idForminfo">
                            <div class="mb-3 mt-3">
                                <input type="text" id="idServer" placeholder="Server" name="Server">
                                <input type="text" id="idUsuario" placeholder="Usuário" name="Usuario"><br>
                            </div>
                            <div class="mb-3 mt-3">
                                <input type="text" id="idPorta" placeholder="Porta" name="Porta">
                                <input type="password" id="idSenha" placeholder="Senha" name="Senha"><br><hr>
                            </div>
                    </div>
                </div>

                <!-- Seção de bancos e suas tabelas -->
                <div id="idFormbnc">
                    
                </div>

                <!-- Seção de destino -->
                <div id="idDestino">
                    <div class="mb-3 mt-3">
                        <hr><input type="text" id="idBncDestino" placeholder="Banco de destino" name="Banco destino"><br><br>
                        <input class="form-check-input" type="checkbox" id="check9" name="option2" value="something">
                        <label for="check9"> Migrar dados</label><br><br>
                        <button type="submit" class="btn btn-success">Migrar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="/js/sybase_db.js"></script>
    <script src="/js/mysql_db.js"></script>
</body>
</html>
